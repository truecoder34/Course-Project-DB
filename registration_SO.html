          <h2>Регистрация спортивной организации</h2>
          <hr>
          <p class = "explanation">Здесь вы можете зарегистрировать спортивную организацию заполнив просутю форму:</p>
          <p class = "primechanie"> * Все поля обязательны для заполнения.</p>
          <br>
          <form action="/sand_info_about_SO" method="post" name="test_form">
            <div class="form-group">
              <label class = "form_labels" for="input_name">Название спортивной организации:</label>
              <input type="text" name="input_name" class="form-control" id="input_name" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label  class = "form_labels" for="input_number">Регистрационный номер:</label>
              <input type="text" name="input_number" class="form-control" id="input_number" placeholder="Enter registration number">
            </div>
            <div class="form-group">
              <label class = "form_labels" for="input_adress">Адресс спортивной организации:</label>
              <input type="text" name="input_adress" class="form-control" id="input_adress" placeholder="Enter adress">
            </div>
            <div class="form-group">
              <label class = "form_labels" for="input_quantity_of_mem">Количество членов в спортивной организации:</label>
              <input type="text" name="input_quantity_of_mem" class="form-control" id="input_quantity_of_mem" placeholder="Enter quantity of members">
            </div>
            <div class="form-group">
              <label  class = "form_labels" for="input_quantity_of_sec">Количество секций:</label>
              <input  type="text" name="input_quantity_of_sec" class="form-control" id="input_quantity_of_sec" placeholder="Enter quantity of sections">
            </div>
            <div class="form-group">
              <label class = "form_labels" for="input_quantity_of_sg">Количество споривных групп:</label>
              <input type="text" name="input_quantity_of_sg" class="form-control" id="input_quantity_of_sg" placeholder="Enter quantity of sport groups">
            </div>
            <div class="form-group">
              <label class = "form_labels" for="input_fin_type">Тип финансирования:</label>
              <input type="text" name="input_fin_type" class="form-control" id="input_fin_type" placeholder="Enter financing type">
            </div>
            <div class="form-group">
              <label class = "form_labels" for="input_fin_type">Вид спорта:</label>
              <input type="text" name="sport_type" class="form-control" id="input_sport_type" placeholder="Enter sport type">
            </div>
            <button type="submit" class="btn btn-success btn-lg">Добавить</button>
            <button type="reset" class="btn btn-danger btn-lg">Очистить поля</button>
          </form>
